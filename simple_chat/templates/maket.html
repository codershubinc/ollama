<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Info</title>
    <link rel="stylesheet" href="/static/css/dark.css" />
  </head>

  <body>
    <header class="site-header">
      <h1>Extension Info</h1>
    </header>

    <main class="app center-card">
      <div class="card" id="extension-info">
        <p class="muted">Loading...</p>
      </div>
    </main>

    <script>
      fetch("/scrape")
        .then((response) => response.json())
        .then((data) => {
          const el = document.getElementById("extension-info");
          if (data.error) {
            el.innerHTML = `<p class="error">Error: ${data.error}</p>`;
          } else {
            el.innerHTML = `
            <h2>${data.title}</h2>
            <p class="muted">by ${data.publisher}</p>
            <p>${data.description}</p>
            <p class="muted">Installs: ${data.installs}</p>
          `;
          }
        })
        .catch(() => {
          document.getElementById(
            "extension-info"
          ).innerHTML = `<p class="error">Failed to fetch data.</p>`;
        });
    </script>
  </body>
</html>
