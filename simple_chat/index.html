<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #e9ecef;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
            align-items: center;
        }

        #prompt {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            resize: none;
            height: 40px;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        select {
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #stopBtn {
            background: #dc3545;
        }

        #stopBtn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <div class="chat-container" id="chat"></div>
    <div class="input-container">
        <textarea id="prompt" placeholder="Enter your message..." rows="1"></textarea>
        <select id="model">
            <option value="deepseek-r1:14b">DeepSeek R1: 14B</option>
            <option value="llama2">Llama 2</option>
            <option value="gemma3">Gemma</option>
        </select>
        <button id="sendBtn" onclick="sendPrompt()">Send</button>
        <button id="stopBtn" onclick="stopGeneration()" style="display: none;">Stop</button>
    </div>

    <script>
        let controller = new AbortController();
        let conversationContext = [];

        async function sendPrompt() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) return;

            // Append user message
            appendMessage(prompt, 'user');
            document.getElementById('prompt').value = '';

            // Create assistant message container and show thinking indicator
            const assistantDiv = appendMessage('Thinking...', 'assistant');
            let result = '';
            let isFirstChunk = true;

            // Reset controller for new request
            controller = new AbortController();
            const signal = controller.signal;

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('stopBtn').style.display = 'inline-block';

            const requestBody = {
                model: document.getElementById('model').value,
                prompt: prompt,
                stream: true
            };

            if (conversationContext.length > 0) {
                requestBody.context = conversationContext;
            }

            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody),
                    signal
                });

                if (!response.ok) {
                    assistantDiv.textContent = `Error: ${response.status}`;
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {
                        done,
                        value
                    } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, {
                        stream: true
                    });
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.response) {
                                    if (isFirstChunk) {
                                        assistantDiv.innerHTML = ''; // Clear "Thinking..."
                                        isFirstChunk = false;
                                    }
                                    result += data.response;
                                    // Proper formatting for the response
                                    assistantDiv.innerHTML = result
                                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                        .replace(/\n/g, '<br>');
                                }
                                if (data.done) {
                                    conversationContext = data.context; // Store context for next request
                                    return;
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    assistantDiv.innerHTML += ' [Stopped]';
                } else {
                    assistantDiv.textContent = `Error: ${error.message}`;
                }
            } finally {
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('stopBtn').style.display = 'none';
            }
        }

        function stopGeneration() {
            controller.abort();
        }

        function appendMessage(text, sender) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            return messageDiv;
        }
    </script>
</body>

</html>
